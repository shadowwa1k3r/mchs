</head>
<body>

    <div class="container">

        <h1 style="text-align:center;font-size:x-large">Сообщение от пользователей</h1> 

        <!-- <p>
            <a href="/notesEdit" th:href="@{/notesEdit}">Create</a>
        </p> -->

         <table class="table table-striped table-hover table-bordered">
            <thead>
                <tr>
                	<th>№</th>
                    <th>Отправитель</th>
                    <th>Заголовок</th>
                    <th>Время</th>
                    <th>Статус</th>
                </tr>	
            </thead>
            <tbody>
                <tr th:each="messages : ${messagesList}"  >
                	
                    <td ><a th:text="${messages.id}" href="/admin/alertlist/1" th:href="@{/admin/alertlist/__${messages.id}__}" style="display: block;"> </a></td>
                    <td ><a th:text="${messages.sender}" href="/admin/alertlist/1" th:href="@{/admin/alertlist/__${messages.id}__}"style="display: block;"> </a></td>
                    <td  ><a th:text="${messages.title}" href="/admin/alertlist/1" th:href="@{/admin/alertlist/__${messages.id}__}"style="display: block;"> </a></td>
                    <td ><a th:text="${messages.date}" href="/admin/alertlist/1" th:href="@{/admin/alertlist/__${messages.id}__}"style="display: block;"> </a></td>
                    <td >
                    	<div th:switch="${messages.status}">
		                    <a class="badge" th:case="'прочитано'" th:text="${messages.status}" href="/admin/alertlist/1" th:href="@{/admin/alertlist/__${messages.id}__}"style="display: block; background-color:rgba(76, 174, 76, 1)"> </a>
		                    <a class="badge" th:case="'не прочитано'" th:text="${messages.status}" href="/admin/alertlist/1" th:href="@{/admin/alertlist/__${messages.id}__}"style="display: block; background-color:rgba(76, 17, 76, 1)"> </a>
                    	</div></td>
                    
                   
                </tr>
            </tbody>
        </table>

        	<span th:case="'new'" class="badge">new</span></div> </a>
        	
        	
        </div> -->
        
    </div>
